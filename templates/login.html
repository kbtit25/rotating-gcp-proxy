<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>系统接入 // ACCESS</title>
<style>
    body { background: #111; color: #eee; font-family: 'Courier New', monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .box { border: 2px solid #444; padding: 20px; max-width: 90%; width: 300px; text-align: center; background: #1a1a1a; box-shadow: 8px 8px 0 #000; }
    h1 { color: #ff5722; font-size: 24px; margin-bottom: 30px; text-transform: uppercase; }
    input { width: 100%; padding: 12px; box-sizing: border-box; background: #333; border: 1px solid #666; color: #fff; margin-bottom: 15px; font-size: 16px; outline: none; }
    input:focus { border-color: #ff5722; }
    button { width: 100%; padding: 12px; background: #ff5722; border: none; color: #000; font-weight: bold; font-size: 16px; cursor: pointer; text-transform: uppercase; }
    button:active { transform: translate(2px, 2px); }
    .error { color: #f00; margin-bottom: 15px; font-size: 14px; }
</style>
<div class="box">
    <h1>代理矩阵控制台</h1>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <form method="POST">
        <input type="password" name="token" placeholder="输入访问密钥..." autofocus>
        <button>解锁系统</button>
    </form>
</div>
